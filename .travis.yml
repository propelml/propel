cache:
  directories:
   - .cache
   - deps/node_modules/puppeteer/.local-chromium
branches:
  only:
  - master
language: node_js
os:
- linux
dist: xenial 
sudo: required # Required in order for Travis to pick up 'dist: xenial'
before_install:
- sudo apt-get install -y libstdc++6
git:
  submodules_depth: 1
node_js:
- '8.8'
install: echo "Intentionally skipping npm install."
script:
- npm rebuild puppeteer
- ./tools/presubmit.js
