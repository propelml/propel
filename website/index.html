<p>Try it with the <a href="http://propelml.org/notebook.html">notebook</a>.</p>
<p>Or install:</p>

</code></pre>


<p>For example try:</p>
<div id=cells></div>

import { $ } from "propel";
$([1, 2, 3]).mul([4, 5, 6])
</script>
