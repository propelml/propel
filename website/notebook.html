<!doctype html>
<html lang="en">
<head>
  <meta id="viewport" name="viewport" content="width=device-width,
    minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <script src="dist/notebook.js"></script>
  <link rel="stylesheet" href="normalize.css"/>
  <link rel="stylesheet" href="skeleton.css"/>
  <link rel="stylesheet" href="codemirror.css"/>
  <link rel="stylesheet" href="syntax.css"/>
  <link rel="stylesheet" href="style.css"/>
  <link rel="icon" type="image/png" href="favicon.png">
  <title>Propel Notebook</title>
</head>
<body>
  <!--need to change this div-->
  <div class="doc-entries">
    <div id=cells class="doc-entry">
<script type="notebook">
import { $ } from "propel";
t = $([[2, 3], [30, 20]])
t.mul(5)
</script>

<script type="notebook">
import { grad, linspace } from "propel";
import { plot } from "matplotlib";

f = (x) => $(x).mul(x);
x = linspace(-4, 4, 200);
plot(x, f(x),
     x, grad(f)(x));
</script>

<script type="notebook">
f = await fetch('mnist/README');
t = await f.text();
t;
</script>

<script type="notebook">
function f(x) {
  let y = x.sub(1);
  let z = $(-1).sub(x);
  return x.greater(0).select(y,z).relu();
}
x = linspace(-5, 5, 100)
plot(x, f(x))
plot(x, grad(f)(x))
grad(f)([-3, -0.5, 0.5, 3])
</script>
    </div> <!-- #cells -->
    <div class="row">
      <button id="newCell">New Cell</button>
    </div>
  </div> <!-- container -->
</body>
</html>
