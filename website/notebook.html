<!doctype html>
<html lang="en">
<head>
  <meta id="viewport" name="viewport" content="width=device-width,
    minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <script src="dist/notebook.js"></script>
  <link rel="stylesheet" href="normalize.css"/>
  <link rel="stylesheet" href="skeleton.css"/>

  <title>Propel Notebook</title>

<body class="notebook">
<body >
    <header class="container">
      <div class="one-half column">
        <p><a href="index.html">‚Üê Propel</a></p>
<h1>Notebook</h1>
</div>
</header>
<div class="container">
  <p></p>
<div class="nb-entry">
<script type="notebook">
import { $ } from "propel";
t = $([[2, 3], [30, 20]])
t.mul(5)
</script>
</div>

<div class="nb-entry">
<script type="notebook">
import { grad, linspace } from "propel";
import { plot } from "matplotlib";

f = (x) => $(x).mul(x);
x = linspace(-4, 4, 200);
plot(x, f(x),
     x, grad(f)(x));
</script>
</div>

<div class="nb-entry">
<script type="notebook">
f = await fetch('mnist/README');
t = await f.text();
t;
</script>
</div>

<div class="nb-entry">
<script type="notebook">
function f(x) {
  let y = x.sub(1);
  let z = $(-1).sub(x);
  return x.greater(0).select(y,z).relu();
}
x = linspace(-5, 5, 100)
plot(x, f(x))
plot(x, grad(f)(x))
grad(f)([-3, -0.5, 0.5, 3])
</script>
</div>
    </div> <!-- #cells -->
    <div class="container nb-footer">
      <button id="newCell">New Cell</button>
    </div>
<!-- container -->
</body>
</html>
