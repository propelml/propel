<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta id="viewport" name="viewport" content="width=device-width,
    minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <script src="/propel_website/notebook.js"></script>
  <link rel="stylesheet" href="/normalize.css"/>
  <link rel="stylesheet" href="/skeleton.css"/>
  <link rel="stylesheet" href="/codemirror.css"/>

  <title>Propel Notebook</title>
</head>
<body class="notebook">
  <div class="global-header">
    <div class="global-header-inner">
      <a class="button" href="/">‚Üê Propel</a>
      <!-- <a class="button" href="#">Login</a> -->
    </div>
  </div>
  <div class="container">
    <header class="row">
      <div class="column">
        <h1>Notebook</h1>
      </div>
    </header>
  </div>
<div class="container">

<div id="cells"> <!-- #cells is magical. Don't remove. -->

<script type="notebook">
import { $ } from "propel";
t = $([[2, 3], [30, 20]])
t.mul(5)
</script>

<script type="notebook">
import { grad, linspace, plot } from "propel";

f = (x) => $(x).mul(x);
x = linspace(-4, 4, 200);
plot(x, f(x),
     x, grad(f)(x));
</script>

<script type="notebook">
f = await fetch('/mnist/README');
t = await f.text();
t;
</script>

<script type="notebook">
function f(x) {
  let y = x.sub(1);
  let z = $(-1).sub(x);
  return x.greater(0).select(y,z).relu();
}
x = linspace(-5, 5, 100)
plot(x, f(x))
plot(x, grad(f)(x))
grad(f)([-3, -0.5, 0.5, 3])
</script>

</div> <!-- #cells -->

<div class="container nb-footer">
  <button id="newCell">New Cell</button>
</div>

</div> <!-- container -->
