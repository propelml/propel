<script type="repl">
import plt from "matplotlib";

function tanh(x) {
  let y = $(x).mul(-2).exp();
  return $(1).sub(y).div(y.add(1));
}

x = $.linspace(-7, 7, 200);

grad = $.grad;
plt.plot(x, tanh(x),
         x, grad(tanh)(x));

plt.show();
</script>
